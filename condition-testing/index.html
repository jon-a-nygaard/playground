<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Logical tests</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <h1>Variables</h1>
                <div class="form-group">
                    <label for="new-variable">Add Variable</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <a id="add-variable" role="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                        </span>
                        <input type="text" id="new-variable" name="new-variable" class="form-control">
                    </div>
                </div>
                <ul id="variables" class="list-group"></ul>
                <h1>Conditions</h1>
                <div class="form-group">
                    <label for="new-condition">Add Condition</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <a id="add-condition" role="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                        </span>
                        <input type="text" id="new-condition" name="new-condition" class="form-control">
                    </div>
                </div>
                <ul id="conditions" class="list-group"></ul>
                <input id="submit" type="button" value="Submit" class="btn btn-default"></input>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Result</h1>
            <table id="result" class="table table-bordered">
              <tr>
                <th>isNull</th>
                <th>stacking</th>
                <th>connectNulls</th>
                <th>!(isNull &amp;&amp; !stacking &amp;&amp; connectNulls)</th>
                <th>!isNull &amp;&amp; stacking &amp;&amp; !connectNulls</th>
              </tr>
            </table>
        </div>
    </div>
</div>
<script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
